<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Settings</title>
    <link rel="icon" type="image/x-icon" href="../../assets/icons/win_logo.ico" />
    <link rel="stylesheet" href="../../assets/stylesheets/inter-font.css" />
    <script src="../../assets/js/tailwind.min.js"></script>
    <script src="../../assets/js/font-awesome.min.js"></script>
  </head>
  <body class="bg-neutral-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-neutral-200 fixed w-full z-50">
      <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl">Developer Settings</h1>
        </div>
      </div>
    </header>

    <!-- Floating Notifications Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Content -->
    <main class="pt-16 container mx-auto px-4 py-8">
      <div class="flex justify-start mb-8">
        <button
          id="back-button"
          class="px-6 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-200 hover:transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>

      <!-- Password Protection -->
      <div id="password-container" class="max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <div class="bg-black text-white px-6 py-3">
            <h2 class="text-lg font-semibold flex items-center gap-2">
              <i class="fas fa-lock"></i>
              Access Protection
            </h2>
          </div>
          <div class="p-6">
            <p class="text-gray-600 mb-6 text-center">Enter the developer password to access these settings.</p>
            <form id="password-form">
              <div class="mb-4">
                <label for="password-input" class="block text-sm font-medium text-gray-700 mb-2"> Password </label>
                <input
                  type="password"
                  id="password-input"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                  placeholder="Enter developer password"
                  required
                />
              </div>
              <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">Access Developer Settings</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Developer Settings Content (Hidden by default) -->
      <div id="settings-container" class="hidden">
        <!-- Mock Fluke Configuration Section -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden h-fit">
          <div class="bg-black text-white px-6 py-2">
            <h2 class="text-lg font-semibold">
              <i class="fas fa-flask mr-2"></i>
              Development Tools
            </h2>
          </div>
          <div class="p-6 space-y-6">
            <form id="settings-form">
              <!-- Mock Fluke Setting -->
              <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                  <div class="flex-1">
                    <label class="flex items-center cursor-pointer">
                      <input type="checkbox" id="mock-fluke-checkbox" class="sr-only" />
                      <div class="relative">
                        <div class="w-10 h-6 bg-gray-200 rounded-full shadow-inner"></div>
                        <div class="absolute w-4 h-4 bg-white rounded-full shadow top-1 left-1 transition transform"></div>
                      </div>
                      <div class="ml-3">
                        <span class="text-sm font-medium text-gray-900">Use Mock Fluke Service</span>
                        <p class="text-xs text-gray-500">When enabled, the app will use a mock Fluke service instead of connecting to the real device. Useful for development and testing.</p>
                      </div>
                    </label>
                  </div>
                </div>
              </div>

              <div class="flex justify-end pt-4">
                <button
                  type="submit"
                  class="px-6 py-2 bg-black text-white rounded-lg font-semibold transition-all duration-200 hover:bg-gray-800 hover:transform hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
                >
                  Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
