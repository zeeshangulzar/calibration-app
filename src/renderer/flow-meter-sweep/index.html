<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flow Meter Manual Sweep</title>
    <script type="module" src="./index.js"></script>
    <script src="../../assets/js/tailwind.min.js"></script>
    <script src="../../assets/js/font-awesome.min.js"></script>
    <style>
      /* Flow meter sweep loading animations (more prominent) */
      .removing {
        user-select: none;
        cursor: not-allowed;
        background: linear-gradient(45deg, transparent 25%, rgba(59, 130, 246, 0.15) 25%, rgba(59, 130, 246, 0.15) 50%, transparent 50%, transparent 75%, rgba(59, 130, 246, 0.15) 75%);
        background-size: 15px 15px;
        animation: removing-stripes 0.8s linear infinite;
        box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.2);
      }

      @keyframes removing-stripes {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 15px 0;
        }
      }

      .removing * {
        pointer-events: none !important;
      }
    </style>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  </head>
  <body class="h-full text-base-content bg-neutral-50">
    <div id="app-container" class="min-h-screen">
      <!-- Header -->
      <header class="bg-white border-b border-neutral-200 fixed w-full z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h1 class="text-xl font-medium">Flow Meter Manual Sweep</h1>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="pt-16 container mx-auto px-4 py-6">
        <div class="flex items-center space-x-4 mb-8">
          <button id="back-btn" class="flex items-center px-3 py-2 border border-neutral-300 rounded-lg hover:bg-neutral-100 transition-colors duration-200">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back
          </button>

          <div class="text-neutral-500 text-sm hidden">
            <i class="fa-solid fa-circle mr-1" id="back-status-indicator"></i>
            <span id="back-status-text">Back button is disabled during sweep process.</span>
          </div>
        </div>

        <!-- Configuration Section -->
        <div class="bg-white rounded-lg border border-neutral-200 p-3 mb-6">
          <div class="grid grid-cols-1 gap-6 mb-6">
            <!-- Flow Meter Selection -->
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-2"> Flow Meter<span class="text-red-500">*</span> </label>
              <select id="flow-meter-select" class="w-full px-3 py-1 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">Loading flow meters...</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Sweep Control Section -->
        <div class="flex w-full flex-row justify-between border border-neutral-200 rounded-md mb-6" id="sweep-control-container">
          <div class="flex-1 flex-col p-6" id="psi-display-container">
            <div class="flex flex-row text-center justify-center">
              <div class="flex items-center">
                <h4>Please note</h4>
              </div>
              <div class="ml-5 flex">
                <h1 class="text-4xl font-bold" id="current-psi-value mr-4">N/A</h1>
                <span class="text-4xl font-bold ml-2">PSI</span>
              </div>
            </div>
          </div>
          <div class="flex flex-row w-1/3" id="sweep-control-buttons-container">
            <button
              id="start-sweep-btn"
              class="border-left-0 rounded-r-md bg-neutral-800 w-full text-white text-xl font-bold px-4 py-2 hover:bg-neutral-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              START SWEEP
            </button>
          </div>
        </div>

        <!-- Pressure Ranges Section -->
        <div class="">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Pressure Ranges Table -->
            <div class="bg-white rounded-lg border border-neutral-200 p-6 mb-6">
              <h3 class="text-lg font-medium mb-4">Pressure Ranges</h3>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead>
                    <tr class="border-b">
                      <th class="px-3 py-2 text-left">Type</th>
                      <th class="px-3 py-2 text-left">PSI Values</th>
                    </tr>
                  </thead>
                  <tbody id="pressure-ranges-table">
                    <!-- Table will be populated when flow meter is selected -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Sweep Logs -->
            <div class="bg-white rounded-lg border border-neutral-200 p-6 mb-6">
              <h2 class="mb-4 text-lg">Sweep Logs</h2>
              <div id="sweep-log-content" class="h-[450px] overflow-y-auto rounded-md bg-neutral-900 p-4 text-sm text-white">
                <div id="log-messages" class="space-y-2">
                  <!-- Log messages will be appended here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Loading Overlay -->
    <div id="page-loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-600"></div>
        <span class="text-lg">Loading Flow Meter Sweep...</span>
      </div>
    </div>

    <!-- Error Alert Modal -->
    <div id="error-alert" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg p-6 max-w-md w-full text-center">
        <div class="mb-4">
          <i class="fa-solid fa-exclamation-triangle text-red-500 text-4xl mb-3"></i>
          <h3 class="text-lg font-semibold">Sweep Error</h3>
        </div>
        <p id="error-message" class="mb-4 text-neutral-700"></p>
        <button id="error-ok-btn" class="px-6 py-2 bg-neutral-800 text-white rounded-lg hover:bg-neutral-700">OK</button>
      </div>
    </div>
  </body>
</html>
