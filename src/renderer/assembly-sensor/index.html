    <div id="app-container" class="min-h-screen bg-neutral-50">

            <div class="text-xl">Sensors Assembly Section</div>

      <main id="main" class="container mx-auto p-4 space-y-6">
        <!-- Back Button -->
        <div id="back-button-assembly" class="mb-4">
          <button
            class="flex items-center px-4 py-2 border border-neutral-300 bg-white text-neutral-700 rounded-md hover:bg-neutral-100 transition-colors duration-200"
          >
            <i class="fa-solid fa-arrow-left mr-2"></i> Back
          </button>
        </div>

        <!-- Top row: QR fields + Camera -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Body and Cap QR fields -->
          <div class="space-y-4">
            <div class="flex flex-col gap-2">
              <h2 class="text-lg">Body QR</h2>
              <input
                id="bodyQR"
                type="text"
                readonly
                class="w-full px-3 py-2 border rounded focus:outline-none"
              />
            </div>

            <div class="flex flex-col gap-2">
              <h2 class="text-lg">Cap QR</h2>
              <input
                id="capQR"
                type="text"
                readonly
                class="w-full px-3 py-2 border rounded focus:outline-none"
              />
            </div>

            <div class="flex gap-4 mt-4">
              <button
                id="saveAssembly"
                class="px-4 py-2 bg-neutral-800 text-white rounded-lg flex-1 transition-colors duration-200 hover:bg-neutral-700"
              >
                Save Assembly
              </button>
              <button
                id="resetAssembly"
                class="px-4 py-2 bg-neutral-800 text-white rounded-lg flex-1 transition-colors duration-200 hover:bg-neutral-700"
              >
                Reset
              </button>
            </div>
          </div>

          <!-- Camera -->
          <div class="flex justify-end mt-0">
            <video
              class="w-[100px] md:w-[200px] lg:w-[280px] aspect-square rounded border border-neutral-300 object-cover"
              id="video"
              autoplay
              muted
            ></video>
          </div>
        </div>

        <!-- Bottom row: Assembled Sensors -->
        <div class="mt-6">
          <h2 class="mb-4 text-xl">Assembled Sensors</h2>
          <div
            id="assembledListContainer"
            class="bg-white p-3 rounded shadow-sm border min-h-[100px] overflow-x-auto mb-4 flex space-x-2"
          >
            <table class="min-w-full divide-y divide-neutral-200 text-sm">
              <thead>
                <tr class="border-b">
                  <th class="px-3 py-2 text-left text-sm">ID</th>
                  <th class="px-3 py-2 text-left text-sm">Body</th>
                  <th class="px-3 py-2 text-left text-sm">Cap</th>
                  <th class="px-3 py-2 text-left text-sm">Created At</th>
                  <th class="px-3 py-2 text-left text-sm">Updated At</th>
                  <th class="px-3 py-2 text-left text-sm">Actions</th>
                </tr>
              </thead>
              <tbody
                id="assembledList"
                class="divide-y divide-neutral-100"
              ></tbody>
            </table>
          </div>
          <div class="flex justify-end mt-2 space-x-2">
            <button
              id="prevPage"
              class="px-3 py-1 bg-neutral-800 text-white rounded-lg"
            >
              Prev
            </button>
            <!-- <span id="pageInfo" class="px-3 py-1 text-md">Page 1 of N</span> -->
            <div id="pageNumbers" class="flex flex-wrap gap-1"></div>
            <button
              id="nextPage"
              class="px-3 py-1 bg-neutral-800 text-white rounded-lg"
            >
              Next
            </button>
          </div>
        </div>
      </main>
